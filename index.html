<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopia Economic Dashboard - Modern Glass Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @charset "utf-8";
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(
                135deg,
                #0c0c0c 0%,
                #1a1a2e 15%,
                #16213e 35%,
                #0f3460 50%,
                #533a7d 70%,
                #8b5a8c 85%,
                #a0616a 100%
            );
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            line-height: 1.6;
        }
        /* Animated background elements */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }
        .shape:nth-child(1) {
            width: 120px;
            height: 80px;
            border-radius: 15px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            transform: rotate(15deg);
        }
        .shape:nth-child(2) {
            width: 90px;
            height: 140px;
            border-radius: 12px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            transform: rotate(-20deg);
        }
        .shape:nth-child(3) {
            width: 100px;
            height: 60px;
            border-radius: 10px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
            transform: rotate(25deg);
        }
        .shape:nth-child(4) {
            width: 80px;
            height: 120px;
            border-radius: 8px;
            top: 10%;
            right: 30%;
            animation-delay: 1s;
            transform: rotate(-10deg);
        }
        .shape:nth-child(5) {
            width: 110px;
            height: 70px;
            border-radius: 14px;
            bottom: 40%;
            right: 20%;
            animation-delay: 3s;
            transform: rotate(30deg);
        }
        .shape:nth-child(6) {
            width: 95px;
            height: 95px;
            border-radius: 20px;
            top: 40%;
            left: 5%;
            animation-delay: 5s;
            transform: rotate(-15deg);
        }
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px) rotate(var(--start-rotation, 0deg));
            }
            50% {
                transform: translateY(-20px)
                    rotate(calc(var(--start-rotation, 0deg) + 180deg));
            }
        }
        /* Glass container styles */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .glass:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }
        /* Header styles */
        header {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* Navigation styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 45px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        .logo-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }
        .logo:hover .logo-icon svg {
            transform: scale(1.1) translateY(-2px);
            filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.4));
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 12px 24px 13px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
        }
        .nav-links a:hover,
        .nav-links a.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        /* Page system */
        .page {
            display: none;
            min-height: 100vh;
            padding: 40px 20px 20px;
        }
        .page.active {
            display: block;
        }
        /* Content wrapper to contain page content */
        .content-wrapper {
            min-height: calc(100vh - 300px);
        }
        /* Dashboard Cards */
        .dashboard-card {
            padding: 1.75rem;
            margin-bottom: 2rem;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
        }
        .card-actions {
            display: flex;
            gap: 0.5rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .btn-outline {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
        }
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        /* Charts */
        .chart-container {
            position: relative;
            height: 400px;
            margin: 1.5rem 0;
        }
        /* Indicators */
        .indicator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        .indicator-card {
            padding: 1.25rem;
            border-left: 4px solid rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
            position: relative;
            height: 150px;
            overflow: hidden;
        }
        .indicator-card:hover {
            transform: translateY(-3px);
        }
        .indicator-title {
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .indicator-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
        }
        .indicator-change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .positive {
            color: #a3e635;
        }
        .negative {
            color: #f87171;
        }
        .sparkline-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px;
            height: 30px;
        }
        /* Tables */
        .table-responsive {
            overflow-x: auto;
            margin: 1.5rem 0;
            border-radius: 8px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        .data-table th {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 500;
        }
        .data-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }
        .data-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        /* Table Sections */
        .table-section {
            margin-bottom: 2.5rem;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        /* Contact Form */
        .contact-form {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: white;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: white;
        }
        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        /* Footer */
        footer {
            padding: 3rem 0 1.5rem;
            margin-top: 3rem;
        }
        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .footer-col h3 {
            font-size: 1.2rem;
            margin-bottom: 1.25rem;
            position: relative;
            padding-bottom: 0.75rem;
            color: white;
        }
        .footer-col h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
        }
        .footer-col p {
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .footer-links {
            list-style: none;
        }
        .footer-links li {
            margin-bottom: 0.75rem;
        }
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .footer-links a:hover {
            color: white;
        }
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        .copyright {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        /* Timestamp */
        .timestamp {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            font-style: italic;
        }
        /* Tooltip */
        .tooltip-icon {
            color: rgba(255, 255, 255, 0.8);
            margin-left: 5px;
            cursor: help;
        }
        /* Responsive */
        @media (max-width: 992px) {
            .container {
                padding: 0 1.5rem;
            }
        }
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
            }
            .nav-link {
                padding: 0.75rem 0;
            }
            .indicator-grid {
                grid-template-columns: 1fr;
            }
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .card-actions {
                width: 100%;
                justify-content: space-between;
            }
            .btn {
                flex: 1;
                justify-content: center;
            }
            .logo-icon {
                width: 40px;
                height: 40px;
            }
            .logo {
                font-size: 22px;
            }
        }
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 20px;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                margin-top: 15px;
            }
            
            .nav-links a {
                padding: 10px;
                text-align: center;
                border-bottom: none;
                width: 100%;
            }
            
            .logo {
                margin-bottom: 0;
                justify-content: center;
            }
            
            .footer-container {
                grid-template-columns: 1fr;
            }
            
            .footer-col {
                margin-bottom: 20px;
                text-align: center;
            }
            
            .footer-col h3::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .social-links {
                justify-content: center;
            }
            
            .chart-container {
                height: 300px;
            }
            
            .dashboard-card {
                padding: 1rem;
            }
            
            .indicator-card {
                height: auto;
                min-height: 120px;
            }
            
            .table-responsive {
                -webkit-overflow-scrolling: touch;
            }
            
            .data-table {
                font-size: 0.85rem;
            }
            
            .data-table th, 
            .data-table td {
                padding: 0.5rem;
            }
            
            .copyright {
                padding-top: 1rem;
                font-size: 0.8rem;
            }
            
            /* Simplified footer for mobile */
            .footer-col:nth-child(3),
            .footer-col:nth-child(4) {
                display: none;
            }
            
            .footer-col h3 {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

    <script>
        // Check if mobile device
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Modify chart options for mobile
        function getChartOptions(isMobile) {
            const baseOptions = {
                responsive: true,
                maintainAspectRatio: true
            };
            
            if (isMobile) {
                baseOptions.plugins = baseOptions.plugins || {};
                baseOptions.plugins.legend = {
                    position: 'bottom'
                };
            }
            
            return baseOptions;
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date and year
            const now = new Date();
            document.getElementById('currentYear').textContent = now.getFullYear();
            
            // Set exchange rate update time
            document.getElementById('exchangeDate').textContent = now.toLocaleDateString();
            document.getElementById('updateTime').textContent = now.toLocaleTimeString();
            
            // Initialize tooltips
            initTooltips();
            
            // Setup download buttons
            setupDownloadButtons();
            
            // Render home page charts
            renderHomeCharts();
            
            // Simplify footer on mobile
            if (isMobile()) {
                simplifyFooter();
            }
        });
        
        function simplifyFooter() {
            const footerContainer = document.querySelector('.footer-container');
            if (footerContainer) {
                footerContainer.innerHTML = `
                    <div class="footer-col">
                        <h3>Ethiopia Economic Dashboard</h3>
                        <p>Mobile simplified view</p>
                        <div class="social-links">

                        </div>
                    </div>
                    <div class="footer-col">
                        <h3>Quick Links</h3>

                            <li><a href="#" onclick="showPage('agriculture')"><i class="fas fa-chevron-right"></i> Agriculture</a></li>
                        </ul>
                    </div>
                `;
            }
        }
        
        // Rest of your JavaScript functions remain the same
        // ...
    </script>
</body>
</html>
